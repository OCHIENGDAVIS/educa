{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="Submit" value="Create account"/>
            </p>

        </form>
    </div>
{% endblock %}
