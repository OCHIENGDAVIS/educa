{% extends 'base.html' %}

{% block title %} Delete Course {% endblock %}
{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>
    <div class="module">
        <form method="POST">{% csrf_token %}
            <p>Are you sure yo want to delete "{{ object.title }}"</p>
            <input type="submit" value="Confirm"/>
        </form>
    </div>
{% endblock %}
